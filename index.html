<div class='wrapper'>

    <form class="form-horizontal">

        <div class="form-group">

            <label for="incomeField" class="control-label col-xs-2">Income</label>

            <div class="col-xs-10">

                <input id='incomeField' type='number' step='any' maxlength='25' class="form-control" placeholder="Income">

            </div>

        </div>

        <div class="form-group">

            <label for="locationField" class="control-label col-xs-2">Location</label>

            <div class="col-xs-10">

                <input type="text" class="form-control" id="locationField" placeholder="Location">

            </div>

        </div>

        <div class="form-group">

            <div class="col-xs-offset-2 col-xs-10">

                <button type="submit" id="subButton" class="btn btn-primary">How long will it take?</button>

            </div>

        </div>

    </form>
    </div>



<div>
    <p id='incomeLevel'></p>
</div>
